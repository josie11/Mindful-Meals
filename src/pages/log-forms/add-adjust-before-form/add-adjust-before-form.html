<modal>
  <!-- header for ng-content -->
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Edit Before Log
      </ion-title>
    </ion-navbar>
  </ion-header>

  <!-- content for ng-content -->
  <ion-content>
    <before-form-content
      [emotionsBehaviorSubject]="formService.selectedBeforeEmotions"
      [foodsBehaviorSubject]="formService.selectedBeforeFoods"
      [type]="log.mealType"
      [date]="log.date"
      [time]="log.time"
      [intensityLevel]="log.intensityLevel"
      [hungerLevelBefore]="log.hungerLevelBefore"
      [triggerDescription]="log.triggerDescription"
      showMealType="{{true}}"
      (onFormItemChange)="onFormItemChange($event)"
    ></before-form-content>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button (click)="onCancel()">
          Cancel
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="onSubmit()">
          <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</modal>
