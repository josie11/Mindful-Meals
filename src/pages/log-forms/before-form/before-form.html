<modal>
  <!-- header for ng-content -->
  <ion-header>
    <ion-navbar header color="primary">
      <ion-title>
        Before Meal
      </ion-title>
      <ion-buttons start>
        <button ion-button icon-only (click)="dismissForm()">
          <ion-icon name="trash" showWhen="ios"></ion-icon>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button>
          Done
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <!-- content for ng-content -->
  <ion-content>
    <div>
      <ion-list>
        <ion-list-header>
          Timing
        </ion-list-header>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD YYYY" placeholder="{{date}}" [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" placeholder="{{time}}" [(ngModel)]="time">
          </ion-datetime>
        </ion-item>
         <ion-item>
          <ion-label>Meal</ion-label>
          <ion-select [(ngModel)]="notifications" interface="action-sheet">
            <ion-option value="breakfast">Breakfast</ion-option>
            <ion-option value="lunch">Lunch</ion-option>
            <ion-option value="dinner">Dinner</ion-option>
            <ion-option value="snack">Snack</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Hunger Level
          <ion-note item-end>{{hungerLevel | hungerRange}}</ion-note>
        </ion-list-header>
        <range name="hungerLevel" [min]="1" [max]="5" (onRangeChange)="onRangeChange($event)"></range>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Intensity
          <ion-note item-end>{{intensity | cravingsRange }}</ion-note>
        </ion-list-header>
        <range name="intensity" [min]="1" [max]="4" (onRangeChange)="onRangeChange($event)"></range>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Details
        </ion-list-header>
        <ion-item detail-push>
          Trigger Details
        </ion-item>
        <ion-item detail-push (click)="openEmotionsList()">
          <h2>Emotions</h2>
          <p>{{(emotions | getValues | sortStrings).join(', ')}}</p>
        </ion-item>
        <ion-item detail-push (click)="openFoodsList()">
          <h2>Foods Craved</h2>
          <p>{{(foods | getValues | sortStrings).join(', ')}}</p>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="dismissForm()">Submit</button>
    </div>
  </ion-content>

</modal>
