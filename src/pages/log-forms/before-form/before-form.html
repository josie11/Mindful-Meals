<modal>
  <!-- header for ng-content -->
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Before Log
      </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
      <ion-segment [(ngModel)]="formType" (ionChange)="onFormTypeChange()" color="white">
        <ion-segment-button value="craving">Craving</ion-segment-button>
        <ion-segment-button value="meal">Meal</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <!-- content for ng-content -->
  <ion-content>
    <before-form-content
      [emotionsBehaviorSubject]="formService.selectedBeforeEmotions"
      [foodsBehaviorSubject]="formService.selectedBeforeFoods"
      [type]="form.mealType"
      [date]="form.date"
      [time]="form.time"
      [intensityLevel]="form.intensityLevel"
      [hungerLevelBefore]="form.hungerLevelBefore"
      [triggerDescription]="form.triggerDescription"
      [showMealType]="showMealType"
      (onFormItemChange)="onFormItemChange($event)"
    ></before-form-content>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="dismissForm()">
          <ion-icon name="trash" showWhen="ios"></ion-icon>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="submitForm()">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</modal>
