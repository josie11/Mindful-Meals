<modal>
  <!-- header for ng-content -->
  <ion-header header>
    <ion-navbar color="primary">
      <ion-title>
        Before Meal
      </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
      <ion-segment [(ngModel)]="formType" color="white">
        <ion-segment-button value="craving">Craving</ion-segment-button>
        <ion-segment-button value="meal">Meal</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <!-- content for ng-content -->
  <ion-content>
    <ion-list>
      <ion-list-header>
        Timing
      </ion-list-header>
      <date-time (onTimeDateChange)="onTimeDateChange($event)"></date-time>
       <ion-item *ngIf="formType === 'meal'">
        <ion-icon ios="ios-restaurant" md="md-restaurant" item-start color="secondary"></ion-icon>
        <ion-label>Meal</ion-label>
        <ion-select [(ngModel)]="type" interface="action-sheet">
          <ion-option value="Breakfast">Breakfast</ion-option>
          <ion-option value="Lunch">Lunch</ion-option>
          <ion-option value="Dinner">Dinner</ion-option>
          <ion-option value="Snack">Snack</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Physical Hunger
        <ion-note item-end color="secondary">{{hungerLevel | hungerRange}}</ion-note>
      </ion-list-header>
      <range name="hungerLevel" min="1" max="5" (onRangeChange)="onRangeChange($event)"></range>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Mental Hunger
        <ion-note item-end color="secondary">{{intensityLevel | cravingsRange }}</ion-note>
      </ion-list-header>
      <range name="intensityLevel" min="1" max="4" (onRangeChange)="onRangeChange($event)"></range>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Details
      </ion-list-header>
      <checkbox-trigger
        (onClick)="openEmotionsList($event)"
        ios="ios-happy"
        md="md-happy"
        title="Emotions"
        [behaviorSubject]="formProvider.selectedBeforeEmotions">
      </checkbox-trigger>
      <checkbox-trigger
        (onClick)="openFoodsList($event)"
        ios="ios-nutrition"
        md="md-nutrition"
        title="Food Cravings"
        [behaviorSubject]="formProvider.selectedBeforeFoods">
      </checkbox-trigger>
      <detail-textarea title="Trigger Notes" (onDescriptionChange)="onDescriptionChange($event)"></detail-textarea>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="dismissForm()">
          <ion-icon name="trash" showWhen="ios"></ion-icon>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="submitForm()">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</modal>
